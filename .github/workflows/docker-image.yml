name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      #- '.github/workflows/docker-image.yml'

  pull_request:
    branches: [ main ]
    
concurrency:
  group: workflow-${{ github.head_ref }}
  cancel-in-progress: true
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y_%m_%d_%H_%M')"
    
    - name: Build image
      uses: docker/build-push-action@v2
      with:
        tags: devopsteamsdb/devopsteamsdb:ansible2go_${{ steps.date.outputs.date }}
        file: Dockerfile
    
    - name: Login to dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devopsteamsdb/devopsteamsdb:ansible2go_${{ steps.date.outputs.date }}
        file: Dockerfile
        
    - name: Push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devopsteamsdb/devopsteamsdb:ansible2go_latest
        file: Dockerfile
      
    - name: Send Email With SendGrid
      uses: licenseware/send-email-notification@v1
      with:
        from-email: devops.team.sdb@gmail.com
        to-email: ${{ secrets.SENDGRID_TO }}
        api-key: ${{ secrets.SENDGRID_TOKEN }}
        subject: Docker build Completed
        markdown-body: "Docker tag: devopsteamsdb/devopsteamsdb:ansible2go_${{ steps.date.outputs.date }}"
        
    - name: docker save ansible2go_${{ github.run_number }}
      run: docker save devopsteamsdb/devopsteamsdb:ansible2go_${{ steps.date.outputs.date }} > ansible2go_${{ github.run_number }}.tar
    
    - name: get size of file
      run: ls -lah 
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.run_number }}
        release_name: ansible2go_${{ github.run_number }}
        body_path: ansible2go_${{ github.run_number }}.tar
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: .\ansible2go_${{ github.run_number }}.tar
        asset_name: ansible2go_${{ github.run_number }}.tar
        asset_content_type: application/octet-stream

 
      
